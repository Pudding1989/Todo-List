<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/214/214353.png">

  <!-- Bootstrap 4.1.3 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- font Awesome 5.15.3 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="guide"></div>
    <div class="section todo-list" droppable="true">
      <header class="mb-3">
        <h4>My Todo</h4>
        <div class="form-inline">
          <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2" maxlength="23">
          <button id="add-btn" class="btn btn-info">Add</button>
          <div class="invalid-feedback">
            輸入內容不可空白
          </div>
        </div>
      </header>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>

    <!--   Done -->
    <div class="section done-list" droppable="true">
      <header class="mb-3">
        <h4>Done</h4>
      </header>
      <ul id="done" class="list-unstyled">
        <!-- display "done" by JavaScript here -->
      </ul>
    </div>
  </div>

  <!-- Bootstrap 4.1.3 use jQuery, Popper.js-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
